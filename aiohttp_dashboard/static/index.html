<!doctype html>
<html>

<head>
    <title>AiohttpDashboard</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html, charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="aiohttp-dashboard-name" content="{{name}}" />
    <meta name="aiohttp-dashboard-endpoint" content="{{endpoint}}" />
    
    <link rel="stylesheet" type="text/css" href="/{{name}}/static/bundle/bootstrap.css?timestamp={{timestamp}}" />
    <link rel="stylesheet" type="text/css" href="/{{name}}/static/bundle/font-awesome/css/fontawesome.css?timestamp={{timestamp}}" />
    <link rel="stylesheet" type="text/css" href="/{{name}}/static/bundle/font-awesome/css/fa-regular.css?timestamp={{timestamp}}" />
    <link rel="stylesheet" type="text/css" href="/{{name}}/static/bundle/font-awesome/css/fa-brands.css?timestamp={{timestamp}}" />
    <link rel="stylesheet" type="text/css" href="/{{name}}/static/bundle/font-awesome/css/fa-solid.css?timestamp={{timestamp}}" />
    
    <script type="text/javascript" src="/{{name}}/static/bundle/application.js?timestamp={{timestamp}}" defer></script>
</head>

<body class="bg-light">
    <box class="application">
        <box-header>
            <top-menu></top-menu>
        </box-header>
        <box-body>
            <router-view></router-view>
        </box-body>
    </box>
</body>

</html>
